<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link href="/script.js">
	<script type="text/javascript" src="./script">let counter = 0;
const clickButton = document.getElementById("clickButton");
const counterDisplay = document.getElementById("counter");
clickButton.addEventListener("click", function () {
	counter++;
	counterDisplay.textCounter = counter;
})</script>
	<title>My document</title>
</head>
<body>
	<div class="container">
		<h1>Счетчик кликов</h1>
		<p>Количаство кликов: <span id="counter">0</span></p>
		<button id="clickButton">Нажми на меня!</button>
	</div>
	<script type="text/javascript" src="./script.js">let counter = 0;
	const clickButton = document.getElementById("clickButton");
	const counterDisplay = document.getElementById("counter")
	clickButton.addEventListener("click", function () {
		counter++;
		counterDisplay.textCounter = counter;
	})
</script>
</body>

</html>
